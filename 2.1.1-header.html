<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    header {
      padding: 30px;
      background-color: #6C4fBB;
    }
    header nav {
      text-align: center;
    }
    header nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #FFFFFF;
      transition: 400ms;
    }
    header nav a:hover {
      color: #84FD15;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
      <a href="mailto:oi@rocketseat.com.br">Email</a>
      <a href="tel:+5547992078767">Telefone</a>
    </nav>
  </header>
</body>
</html>
